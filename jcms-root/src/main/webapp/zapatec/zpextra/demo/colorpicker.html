This page demonstrates how to use Zapatec.ColorPicker class.<br />

    <div class="local">
        Select color: <input id="color" size="7" maxlength="7">&nbsp;<img id="inputAnchor" src="icon.gif" border="0">
    </div>
    <div class="local">
        My favorite color is <span id="spanInput" style="border: 1px dotted black"> color will be put here</span>.&nbsp;<img id="spanAnchor" src="icon.gif" border="0">
    </div>
    <div style="height: 50; width: 150;" id="bgDiv" class="local">
         Background of this DIV will be changed on color select <img id="bgAnchor" src="icon.gif" border="0">.  This ColorPicker uses <i>singleClick</i> option.
    </div>

<script type="text/javascript">
	/*
	 * Check external components
	 */
	if (typeof Zapatec.Slider == 'undefined') {
		alert('The ColorPicker uses different Zapatec components. It works only if Zapatec Slider component was purchased.');
	}
	
	var colorInputPicker = new Zapatec.ColorPicker({
		button : 'inputAnchor',
		inputField: 'color',
		color: '#CCCCFF',
		title: 'Custom title Color Picker',
		offset: 0
	});
	var colorSpanPicker = new Zapatec.ColorPicker({
		button : 'spanAnchor',
		inputField: 'spanInput'
	});
	var colorEventPicker = new Zapatec.ColorPicker({
		button : 'bgAnchor',
		color: '#CCCCFF',
		singleClick: true, 
		eventListeners:{select: function (color) {
			document.getElementById('bgDiv').style.backgroundColor = color;
		}}
	});

</script>
