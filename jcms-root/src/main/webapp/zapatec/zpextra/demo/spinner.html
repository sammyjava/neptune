			</ul>

<script type="text/javascript">
	var objSpin = new Zapatec.Spinner({
	  // ID of parent where the spinner is to be inserted
	  parent: 'spin1',
	  // Theme to use for the tabs
	  theme: 'default',
		themePath: "../themes/spinner/"
	});

	var objSpin2 = new Zapatec.Spinner({
	  // ID of parent where the spinner is to be inserted
	  parent: 'spin2',
	  // Theme to use for the tabs
	  theme: 'default',
		themePath: "../themes/spinner/",
	  minTextLength: 2,
	  value: 5
	});

	var objSpin3 = new Zapatec.Spinner({
	  // ID of parent where the spinner is to be inserted
	  parent: 'spin3',
	  // Theme to use for the tabs
	  theme: 'default',
		themePath: "../themes/spinner/",
	  value: 10,
	  min: -50,
	  max: 1000
	});
</script>
