<body>	<div class='zpCalSubHeader' style='text-align:center;'>Preload Images Demo</div>



<p>
Demonstrates how to use <b>Zapatec.Transport.preloadImages</b> to preload images.
</p>
<p>
After all the images are loaded, they are displayed.
</p>

<div id="images"></div>

<script type="text/javascript">

// Load CSS file
Zapatec.Transport.preloadImages({
	// Images to preload
	urls: [
		'sample1.jpg?' + Math.random(),
		'sample2.jpg?' + Math.random(),
		'sample3.jpg?' + Math.random()
	],
	// onload event handler
	onLoad: function(objArgs) {
		var arrLoadedUrls = objArgs.loadedUrls;
		for (var iUrl = 0; iUrl < arrLoadedUrls.length; iUrl++) {
			var objImage = document.createElement('img');
			objImage.src = arrLoadedUrls[iUrl];
			document.getElementById('images').appendChild(objImage);
		}
	},
	// force onload event in 5 seconds if it doesn't fire
	timeout: 5000
});

</script>
