<script type="text/javascript">
	var loader;

	function load() {
		loader = new Zapatec.Indicator({});

		iframeLoader = new Zapatec.Indicator({
			container: "iframe"
		});
	}

	function show() {
		loader.start('loading');
		setTimeout("loader.stop();", 4000);
	}

	var iframeLoader = null;

	function hideIframe() {
		iframeLoader.start('loading');
		setTimeout("iframeLoader.stop();", 4000);
	}
</script>
